databases:
  - name: budgetdb
    databaseName: budgetdb_fm5i
    user: budgetdb_fm5i_user



services:
  - type: web
    name: recipeApp
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budgetdb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false